# This file is for storing encrypted secrets (vaulted variables) that apply to ALL hosts.
# In your private repo, you would copy this to vault.yml, encrypt it, and add your secrets.
#
# To encrypt this file:
# ansible-vault encrypt inventory/group_vars/all/vault.yml.example
#
# Example variables:
# wazuh_registration_password: "your_secret_password"
# another_secret_api_key: "another_secret_value" 