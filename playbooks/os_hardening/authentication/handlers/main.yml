# Handler ID: OB-006-H

# PAM configuration handlers
# This handler file is used by OB-006 (configure_pam.yml)

---
- name: restart ssh
  systemd:
    name: ssh
    state: restarted
  when: ansible_os_family == "Debian"

- name: reload pam
  shell: pam_tally2 --user root --reset
  when: ansible_os_family == "Debian"
  ignore_errors: yes

- name: restart login
  systemd:
    name: getty@tty1
    state: restarted
  when: ansible_os_family == "Debian"
  ignore_errors: yes 